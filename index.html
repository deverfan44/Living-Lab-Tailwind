<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature's Platter</title>
    <!-- FontAwesome Cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    
    <!-- DaisyUI and Tailwind Cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Css link  -->
    <link rel="stylesheet" href="./styles/style.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors:{
                    'primary': "#179800",
                    'secondary': "#EFEBE3",
                    'title': "#111111",
                },
            }
        }
        }
    </script>
</head>

<body class="sora-font">
    <!-- header  -->
    <header class="px-4 md:px-10 lg:px-0 pt-1 bg-gradient-to-b from-white to-[#EFEBE3]">
        <!-- Navbar  -->
        <div class="max-w-screen-xl mx-auto">
            <div class="navbar bg-base-100">
                <div class="navbar-start w-full lg:w-2/5">
                    <div class="dropdown flex-1 flex justify-between lg:flex-auto">
                        <a class="">
                            <img src="./image/logo-header.png" alt="neature platter logo">
                        </a>

                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <i class="fa-solid fa-bars text-2xl"></i>
                        </div>
                        <ul
                        tabindex="0"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                        <li><a href="#">Product</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Contact us</a></li>
                        </ul>

                    </div>
                </div>
                
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1">
                        <li><a href="#" class="text-xl text-title">Product</a></li>
                        <li><a href="#" class="text-xl text-title">Services</a></li>
                        <li><a href="#" class="text-xl text-title">Contact us</a></li>
                    </ul>
                </div>

                <div class="navbar-end hidden lg:flex space-x-4">
                    <div class="icon">
                        <a href="#" class="inline-block"><i class="fa-solid fa-magnifying-glass text-xl mr-1"></i></a>
                    </div>
                    <div class="icon">
                        <a href="#" class="inline-block"><i class="fa-solid fa-cart-shopping text-xl mr-1"></i></a>
                    </div>
                    <button type="submit" class="inline-block px-6 py-2 border text-xl rounded-md hover:bg-primary hover:text-white">Login</button>
                    <button type="submit" class="inline-block px-6 py-2 bg-primary border text-xl text-white rounded-md hover:bg-transparent hover:text-black hover:border">Register</button>
                </div>

            </div>
        </div>

        <!-- Hero Section  -->
        <div class="max-w-screen-xl mx-auto pt-24">
            <div class="text-center w-[90%] lg:w-[62%] mx-auto space-y-5 mb-12">
                <h1 class="text-title text-3xl md:text-[3.5rem] leading-tight font-semibold">Freshness <span class="text-primary">You Can Count</span> On, Prices You’ll Love!</h1>
                <p class="text-gray-500 md:px-10">Shop your daily essentials at unbe atable prices. From fresh produce to pantry staples, we’ve got you covered every day!</p>
            </div>
            <div class="text-center w-[80%] lg:w-[62%] mx-auto">
                <img src="./image/hero-vegetables.png" class="w-full" alt="">
            </div>
        </div>
    </header>

    <!-- main  -->
    <main>
        
    </main>

    <!-- footer  -->
    <footer>

    </footer>
</body>
</html>
